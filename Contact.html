<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
            <div class="logo">
                <img src="images/logo.png" alt="Indian Sweets Island Logo">
                <img class="two" src="images/quality.png" alt="High Quality">
            </div>
        
     
           

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
<div class="contact-left-title">
    <h2>Get In Touch</h2>
    <hr>
    </div>
    <input type="hidden" name="access_key" value="5ce2dbcc-ddc9-4460-aabd-41ed5aa023b1">

      <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>

      <button type="submit">Submit</button>
      


        </form>
        <div class="contact-right">
            
            <img src="images/contact_us.png" alt="contact us">
            

        </div>
        
        </div>
     
    </div>
